name: Kittygram Workflow
on:
  workflow_call:
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true
      SSH_KEY:
        required: true
      POSTGRES_DB:
        required: true
      POSTGRES_USER:
        required: true
      POSTGRES_PASSWORD:
        required: true
      SECRET_KEY:
        required: true
      TELEGRAM_TO:
        required: true
      TELEGRAM_TOKEN:
        required: true
    inputs:
      host:
        description: "IP ВМ из Terraform"
        required: true
        type: string
      user:
        description: "Пользователь SSH для подключения из Terraform"
        required: true
        type: string
jobs:
    tests:
        runs-on: ubuntu-latest
        services:
            postgres:
                image: postgres:13.10
                env:
                    POSTGRES_USER: kittygram_user
                    POSTGRES_PASSWORD: kittygram_password
                    POSTGRES_DB: kittygram
                ports:
                    - 5432:5432
                options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        steps:
            - name: Check out code
              uses: actions/checkout@v3 

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                python-version: 3.9 

            - name: Install setuptools and wheel
              run: |
                python -m pip install --upgrade setuptools wheel pip

            - name: Install Cython
              run: |
                python -m pip install cython

            - name: Install system dependencies for building packages
              run: |
                sudo apt-get update
                sudo apt-get install -y build-essential libpq-dev python3-dev 

            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install flake8==6.0.0 flake8-isort==6.0.0
                pip install -r ./backend/requirements.txt --prefer-binary

            - name: Debugging installation process
              run: |
                python -m pip install -v -r ./backend/requirements.txt --prefer-binary  
            - name: Check for dependency issues
              run: |
                pip check
                
            - name: Test with flake8
              run: |
                python -m flake8 backend/
            - uses: actions/checkout@v3
            - name: Set up NodeJS

              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: Install dependencies

              run: |
                cd frontend/
                npm ci

            - name: Test frontend
              run: |
                cd frontend/
                npm run test

    Push_to_docker_hub:
        name: Push Docker image to DockerHub
        runs-on: ubuntu-latest
        needs: tests
        environment: production
        steps:           
            - name: Check out the repo
              uses: actions/checkout@v3

            - name: Login to Docker
              uses: docker/login-action@v2.2.0
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Set up Docker Buildx
            # Установка сборщика контейнеров Docker
              uses: docker/setup-buildx-action@v2

            - name: Push backend to DockerHub
              uses: docker/build-push-action@v4
              with:
                # Параметр context: ./backend/ указывает, что нужный Dockerfile 
                # находится в ./backend/
                context: ./backend/
                # Параметр push: true указывает, что образ нужно не только собрать,
                # но и отправить на Docker Hub
                push: true
                # В параметре tags задаётся название и тег для образа.
                # Для каждого пересобранного образа 
                # устанавливаем тег latest, чтобы потом
                tags: ${{ secrets.DOCKER_USERNAME }}/kittygram_backend:latest
            - name: Push frontend to DockerHub
              uses: docker/build-push-action@v4
              with:
                context: ./frontend/
                push: true
                tags: ${{ secrets.DOCKER_USERNAME }}/kittygram_frontend:latest
            - name: Push gateway to DockerHub
              uses: docker/build-push-action@v4
              with:
                context: ./nginx/
                push: true
                tags: ${{ secrets.DOCKER_USERNAME }}/kittygram_gateway:latest
    deploy:
        runs-on: ubuntu-latest
        needs: Push_to_docker_hub
        steps:
          - name: Checkout repo
            uses: actions/checkout@v3

          # Копируем docker-compose.production.yml на продакшен-сервер:
          - name: Copy docker-compose.yml via ssh
            uses: appleboy/scp-action@master
            with:
              host: ${{ inputs.host }}
              username: ${{ inputs.user }}
              key: ${{ secrets.SSH_KEY }}
              source: "."
              target: "/home/user/kittygram/"
          # Создаем файл .env из secrets
          - name: Upload .env
            run: |
              echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" > .env
              echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
              echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
              echo "DB_HOST=postgres" >> .env
              echo "DB_PORT=5432" >> .env
              echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
              echo "DEBUG=False" >> .env

          - name: Copy .env to server
            uses: appleboy/scp-action@master
            with:
              host: ${{ inputs.host }}
              username: ${{ inputs.user }}
              key: ${{ secrets.SSH_KEY }}
              source: .env
              target: /home/user/kittygram/


          - name: Executing remote ssh commands to deploy
            uses: appleboy/ssh-action@master
            with:
              host: ${{ inputs.host }}
              username: ${{ inputs.user }}
              key: ${{ secrets.SSH_KEY }}
              script: |
                cd /home/user/kittygram/ 
                sudo docker compose -f docker-compose.production.yml pull
                sudo docker compose -f docker-compose.production.yml down
                sudo docker compose -f docker-compose.production.yml up -d
                sudo docker compose -f docker-compose.production.yml exec backend python manage.py migrate
                sudo docker compose -f docker-compose.production.yml exec backend python manage.py collectstatic --noinput
                sudo docker compose -f docker-compose.production.yml exec backend cp -r /app/collected_static/. /app/build/
    auto_tests:
        runs-on: ubuntu-latest
        needs: deploy
        steps:
          - name: Check out code
            uses: actions/checkout@v3

          - name: Generate tests.yml
            run: |
              echo "repo_owner: ArturDzhakishev" > tests.yml
              echo "kittygram_domain: http://${{ inputs.host }}:80" >> tests.yml
              echo "dockerhub_username: ${{ secrets.DOCKER_USERNAME }}" >> tests.yml

          - name: Set up Python
            uses: actions/setup-python@v4
            with:
                python-version: 3.9 

          - name: Install dependencies
            run: |
              python -m pip install --upgrade pip
              pip install -r ./backend/requirements.txt --prefer-binary

          - name: Run autotests
            run: |
              pytest

    telegram_notify:
        runs-on: ubuntu-latest
        needs: auto_tests
        steps:
          - name: Send message
            uses: appleboy/telegram-action@master
            with:
              to: ${{ secrets.TELEGRAM_TO }}
              token: ${{ secrets.TELEGRAM_TOKEN }}
              message: Деплой успешно выполнен! 
